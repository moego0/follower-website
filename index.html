            padding: 1rem 0;
        }

            font-weight: 700;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

            display: flex;
            gap: 10px;
        }

            padding: 10px 20px;
            border: 2px solid #667eea;
            background: transparent;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .lang-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .lang-btn.active {
            background: #667eea;
            color: white;
        }

            gap: 8px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .header-whatsapp-btn:hover {
            background: #128c7e;
            border-color: #128c7e;
            transform: translateY(-2px);
            color: white;
        }

            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: #25d366;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
            border: none;
            color: white;
            font-size: 24px;
        }

        .contact-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(37, 211, 102, 0.4);
        }

            transform: scale(0.95);
        }

        // Language toggle functionality
        function initializeLanguageToggle() {
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    if (lang !== currentLanguage) {

                    }
                });
            });

        // Switch language
        function switchLanguage(lang) {
            currentLanguage = lang;
            
            // Update HTML direction
            document.documentElement.lang = lang;
            document.documentElement.dir = lang === 'ar' ? 'rtl' : 'ltr';
            
            // Update active button
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });
            
            // Update all translatable elements
            updateTranslatableElements();
            
            // Re-render services with new language
            renderServices();
        }

                element.textContent = languages[currentLanguage][element.dataset[currentLanguage === 'ar' ? 'ar' : 'en']] || element.textContent;
            });
        }

                    if (sortType !== currentSort) {

                });

                        updateFilterButtons();

            switch (currentSort) {
                case 'platform':
                    sorted.sort((a, b) => a.platform.localeCompare(b.platform));
                    break;
                case 'price-low':
                    sorted.sort((a, b) => parseInt(a.price) - parseInt(b.price));
                    break;
                case 'price-high':
                    sorted.sort((a, b) => parseInt(b.price) - parseInt(a.price));
                    break;
                case 'quantity':
                    sorted.sort((a, b) => parseInt(a.quantity) - parseInt(b.quantity));
                    break;
            }

            filteredAndSortedData = sorted;
            renderServices();
        }

        // Render services
        function renderServices() {
            const grid = document.getElementById('servicesGrid');
            
            if (!filteredAndSortedData.length) {
                grid.innerHTML = `<div class="error">${languages[currentLanguage].error}</div>`;
                return;
            }
            
            grid.innerHTML = filteredAndSortedData.map(service => createServiceCard(service)).join('');
        }

        // Create service card HTML
        function createServiceCard(service) {
            const serviceName = getTranslatedServiceName(service);
            const description = getTranslatedDescription(service);
            const quantity = getTranslatedQuantity(service);
            const limit = getTranslatedLimit(service);
            const guarantee = getTranslatedGuarantee(service);
            const price = getTranslatedPrice(service);
            const platformLogo = platformLogos[service.platform] || 'default.png';
            
            let noteHtml = '';
            if (service.note) {
                noteHtml = `<div class="service-note">${service.note}</div>`;
            }
            
            return `
                <div class="service-card">
                    <img src="${platformLogo}" alt="${service.platform}" class="platform-icon" onerror="this.style.display='none'">
                    <h3 class="service-name">${serviceName}</h3>
                    <p class="service-description">${description}</p>
                    <div class="service-quantity">${quantity}</div>
                    <div class="service-limit">${limit}</div>
                    <div class="service-guarantee">${guarantee}</div>
                    ${noteHtml}
                    <div class="service-price">
                        <div class="price-amount">${price}</div>
                        <div class="price-currency">${currentLanguage === 'ar' ? 'جنيه لكل 1000' : 'EGP per 1000'}</div>
                    </div>
                </div>
            `;
        }

        // Get translated service name
        function getTranslatedServiceName(service) {
            if (currentLanguage === 'ar') {
                return service.serviceName;
            }
            
            // Translate to English
            const translations = {
                'متابعين تيك توك': 'TikTok Followers',
                'مشاهدات تيك توك': 'TikTok Views',
                'إعجابات تيك توك': 'TikTok Likes',
                'متابعين إنستغرام': 'Instagram Followers',
                'إعجابات إنستغرام': 'Instagram Likes',
                'مشاهدات استوري إنستغرام': 'Instagram Story Views',
                'متابعين فيسبوك': 'Facebook Followers',
                'إعجابات فيسبوك': 'Facebook Likes',
                'متابعين صفحة فيسبوك': 'Facebook Page Followers',
                'متابعين فيسبوك بروفايل': 'Facebook Profile Followers',
                'أعضاء جروب فيسبوك': 'Facebook Group Members',
                'مشتركين يوتيوب': 'YouTube Subscribers',
                'مشاهدات يوتيوب': 'YouTube Views',
                'أعضاء تليجرام': 'Telegram Members'
            };
            
            return translations[service.serviceName] || service.serviceName;
        }

        // Get translated description
        function getTranslatedDescription(service) {
            if (currentLanguage === 'ar') {
                return service.description;
            }
            
            // Simple translations for common descriptions
            const translations = {
                'خدمة سريعة': 'Fast Service',
                'ننصح بها': 'Recommended',
                'بداية فورية': 'Instant Start',
                'جودة حقيقية': 'Real Quality',
                'اكونتات مصرين': 'Egyptian Accounts',
                'اكونتات ذكور مصرين': 'Egyptian Male Accounts',
                'اكونتات اناث مصرين': 'Egyptian Female Accounts',
                'تقبل جميع الاشكال': 'All Types Accepted',
                '80-100% مصرين': '80-100% Egyptian',
                'مصرين 70-100%': '70-100% Egyptian',
                '100% مصرية': '100% Egyptian',
                'قناة / مجموعة': 'Channel / Group',
                'جوده عالية': 'High Quality',
                'جودة منخفضة': 'Low Quality',
                'أكثر استقرارا': 'More Stable'
            };
            
            return translations[service.description] || service.description;
        }

        // Get translated quantity
        function getTranslatedQuantity(service) {
            if (currentLanguage === 'ar') {
                const speed = service.speed ? `/${service.speed}` : '';
                return `${service.quantity} ${service.quantityUnit || ''}${speed}`;
            }
            
            let unit = '';
            if (service.quantityUnit === 'ألف' || service.quantityUnit === 'thousand') {
                unit = 'K';
            } else if (service.quantityUnit === 'مليون' || service.quantityUnit === 'million') {
                unit = 'M';
            }
            
            const speed = service.speed ? '/day' : '';
            return `${service.quantity}${unit}${speed}`;
        }

        // Get translated limit text
        function getTranslatedLimit(service) {
            if (currentLanguage === 'ar') {
                return `الحد الأقصى: ${service.quantity} ${service.quantityUnit || ''}`;
            }
            
            let unit = '';
            if (service.quantityUnit === 'ألف' || service.quantityUnit === 'thousand') {
                unit = 'K';
            } else if (service.quantityUnit === 'مليون' || service.quantityUnit === 'million') {
                unit = 'M';
            }
            
            return `Limit: ${service.quantity}${unit}`;
        }

        // Calculate price per 1000
        function calculatePricePer1000(service) {
            const totalPrice = parseInt(service.price);
            let totalQuantity = parseInt(service.quantity);
            
            // Convert to thousands if needed
            if (service.quantityUnit === 'مليون' || service.quantityUnit === 'million') {
                totalQuantity = totalQuantity * 1000; // Convert million to thousands
            }
            
            // Calculate price per 1000
            const pricePer1000 = totalPrice / totalQuantity;
            return Math.round(pricePer1000 * 100) / 100; // Round to 2 decimal places
        }

        // Get translated guarantee
        function getTranslatedGuarantee(service) {
            if (currentLanguage === 'ar') {
                return service.guarantee;
            }
            
            const translations = {
                'ضمان شهر': '1 Month Guarantee',
                'ضمان شهرين': '2 Months Guarantee',
                'مدي الحياة': 'Lifetime Guarantee'
            };
            
            return translations[service.guarantee] || service.guarantee;
        }

        // Get translated price
        function getTranslatedPrice(service) {
            return service.price;
        }

        // Open WhatsApp function
        function openWhatsApp() {
            const phoneNumber = '201026639098'; // Egypt country code +20 + phone number
            const message = currentLanguage === 'ar' 
                ? 'مرحبا! أريد الاستفسار عن خدماتكم' 
                : 'Hello! I want to inquire about your services';
            
            const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            window.open(whatsappUrl, '_blank');
        }
    </script>
